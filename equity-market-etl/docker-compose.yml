x-airflow-common: &airflow-common
  build:
    context: .                    # Build context is project root
    dockerfile: docker/Dockerfile  # Dockerfile is in docker/ subfolder
  environment:
    # Airflow configuration
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
    
    # Pipeline configuration
    ALERT_EMAILS: ${ALERT_EMAILS:-}
    SPARK_APP_NAME: equity-market-etl
    SPARK_SHUFFLE_PARTITIONS: '8'
    
    # Python path for imports
    PYTHONPATH: /opt/airflow
  
  volumes:
    # Airflow directories
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    
    # Source code
    - ./src:/opt/airflow/src
    
    # Data volumes (critical for pipeline)
    - ./data:/opt/data
  
  depends_on:
    postgres:
      condition: service_healthy

services:

  # ==================================================================
  # PostgreSQL - Airflow Metadata Database
  # ==================================================================
  postgres:
    image: postgres:13
    container_name: equity-etl-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - etl-network

  # ==================================================================
  # Airflow Database Initialization
  # ==================================================================
  airflow-init:
    <<: *airflow-common
    container_name: equity-etl-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing Airflow database..."
        airflow db init
        
        echo "Creating admin user..."
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        
        echo "Airflow initialization complete!"
    restart: "no"
    networks:
      - etl-network

  # ==================================================================
  # Airflow Webserver - UI
  # ==================================================================
  airflow-webserver:
    <<: *airflow-common
    container_name: equity-etl-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - etl-network

  # ==================================================================
  # Airflow Scheduler - Task Orchestration
  # ==================================================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: equity-etl-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - etl-network

  # ==================================================================
  # Spark Master - Standalone Cluster Mode (Apache Official Image)
  # ==================================================================
  spark-master:
    image: apache/spark:3.5.1
    container_name: equity-etl-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"  # Spark master port
      - "8081:8080"  # Spark master web UI
    volumes:
      - ./data:/opt/data
    restart: always
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================================================
  # Spark Worker - Standalone Cluster Mode (Apache Official Image)
  # ==================================================================
  spark-worker:
    image: apache/spark:3.5.1
    container_name: equity-etl-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=4g
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      spark-master:
        condition: service_healthy
    volumes:
      - ./data:/opt/data
    restart: always
    networks:
      - etl-network

# ==================================================================
# Volumes
# ==================================================================
volumes:
  postgres-db-volume:
    driver: local

# ==================================================================
# Networks
# ==================================================================
networks:
  etl-network:
    driver: bridge